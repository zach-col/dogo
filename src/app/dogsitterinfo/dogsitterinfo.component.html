<div *ngIf="person">
	<div class="container" id="dogSitterContainer">
	<a routerLink="/dogsitters" ><i class="fa fa-arrow-circle-left" style="font-size:30px;color:black; margin-bottom: 10px;">&nbsp;Back</i></a>
		<div class="row" id="rowSpacing">
			<div class="col-sm-12 col-md-4 col-lg-3 text-center">
				<img [src]="person.user.picture" id="dogSitterImage">

			    <p id="location">{{person.user.location.city | titlecase}}, {{person.user.location.state | titlecase}}</p>
				<a href="https://www.google.com/maps/search/?api=1&query={{maplink}}" target="_blank">Google maps / Location</a>
			</div>
			<div class="col-sm-12 col-md-4 col-lg-3">
			    <p class="info margin">{{person.user.name.first | titlecase}} {{person.user.name.last | titlecase}}</p>
			    <p class="info margin">{{person.user.phone}}</p>
			    <p class="info">{{person.user.email}}</p>
			</div>
		</div>
	</div>

</div>
